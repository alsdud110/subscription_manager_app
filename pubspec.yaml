name: subscription_manager_app
description: A complete subscription management Flutter application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  table_calendar: ^3.0.9
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.6
  fluttertoast: ^9.0.0
  flutter_staggered_animations: ^1.1.1
  # AdMob & Firebase
  google_mobile_ads: ^5.0.0
  firebase_core: ^3.8.1
  firebase_remote_config: ^5.1.8
  package_info_plus: ^8.1.2
  url_launcher: ^6.3.1
  app_tracking_transparency: ^2.0.4
  # Notifications
  flutter_local_notifications: ^18.0.1
  permission_handler: ^11.3.1
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "assets/icon/app_icon.png"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  remove_alpha_ios: true

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
  fonts:
    - family: Jalnan2
      fonts:
        - asset: assets/fonts/midbird_Regular.ttf
